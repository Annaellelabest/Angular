<div *ngIf="event && event.thumbnail && event.thumbnail.path && !event.thumbnail.path.includes('image_not_available')">
    <h3>{{ event.title }}</h3>
    <a [routerLink]="['/comic-detail', event?.id]">
      <img [src]="getThumbnailUrl(event)" alt="{{ event.title }} Thumbnail" (click)="showNextImage()">
    </a>
  </div>
