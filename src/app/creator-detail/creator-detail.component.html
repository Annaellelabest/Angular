<!-- character-detail.component.html -->

<div *ngIf="selectedCreator">
    <h3>{{ selectedCreator.fullName }}</h3>
    <img class="character"[src]="getThumbnailUrl(selectedCreator)" alt="{{ selectedCreator.fullName }} Thumbnail">
    <p>Description: {{ selectedCreator.description || 'No description available' }}</p>
    

    <!-- Display comics  -->
    <h3>Characters</h3>
    <ul class="comic">
        <li *ngFor="let character of characters">
            <app-characters [character]="character"></app-characters>
        </li>
    </ul>

    <!-- Display creators  -->
    <h3>Events</h3>
    <ul class="comic">
        <li *ngFor="let event of events">
            <app-event [event]="event"></app-event>
        </li>
    </ul>

    <!-- Display comics  -->
    <h3>Comics</h3>
    <ul class="comic">
        <li *ngFor="let comic of comics">
            <app-comic [comic]="comic"></app-comic>
        </li>
    </ul>

</div>
